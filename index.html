<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/min/moment.min.js"></script>
  <script src="main.js"></script>

    <title>Train Schedule</title>
</head>
<body>
    <div class = "container">
            <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
                    <div class="container">
                      <h1 class="display-4">Train Schedule</h1>
                      <p class="lead">All Your Daily Train Information</p>
                    </div>
                  </div>
                  <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
         
                    <div class="panel-body">
                        <table class="table" id="trains">
                            <thead>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </thead>
                            <tbody id="newTrains"></tbody>
                        </table>
                    </div>
                </div>
    
    
                  <div class="panel panel-info">
                    <div class="panel-body">
                    <form>  
                            <div class="form-group">
                                    <label for="name">Train Name</label>
                                    <input type="text" class="form-control" id="trainNameInput"  placeholder="Train Name">
                                    
                                  </div>
                            <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destinationInput"  placeholder="Destination">
                                    
                                  </div>
                            <div class="form-group">
                              <label for="minutes">Train Arrival Time</label>
                              <input type="text" class="form-control" id="minuteInput"  placeholder="Train Arrival Time">
                              
                            </div>
                            <div class="form-group">
                              <label for="arrivalTime">Frequency of Trains</label>
                              <input type="text" class="form-control" id="arrivalTimeInput" placeholder="Frequency">
                            </div>
                           
                            
                            <button type="submit" id="btn" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                  </div>

    </div>
</body>
</html>
