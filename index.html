<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <script src="main.js"></script>

    <title>Train Schedule</title>
</head>
<body>
    <div class = "container">
            <div class="jumbotron jumbotron-fluid bg-dark text-white text-center">
                    <div class="container">
                      <h1 class="display-4">Train Times</h1>
                      <p class="lead"></p>
                    </div>
                  </div>
                  <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>

                          </tr>
                        </thead>
                        <tbody>
                          <!-- Generate Rows-->
                        </tbody>
                      </table>
    </div>
    <div class = "container">
            <form>
                    <form>  
                            <div class="form-group">
                                    <label for="name">Train Name</label>
                                    <input type="name" class="form-control" id="trainNameInput"  placeholder="Name">
                                    
                                  </div>
                            <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="name" class="form-control" id="destinationInput"  placeholder="Destination">
                                    
                                  </div>
                            <div class="form-group">
                              <label for="minutes">First Train Time</label>
                              <input type="time" class="form-control" id="minuteInput"  placeholder="First Train">
                              
                            </div>
                            <div class="form-group">
                              <label for="arrivalTime">Frequency</label>
                              <input type="number" class="form-control" id="arrivalTimeInput" placeholder="Minutes">
                            </div>
                           
                            
                            <button type="submit" id="btn" class="btn btn-primary">Submit</button>
                          </form>


    </div>
</body>
</html>
